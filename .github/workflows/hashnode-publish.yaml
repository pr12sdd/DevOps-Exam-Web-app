name: Publish to Hashnode

on:
  push:
    branches: [ main ]  
    paths:
      - 'posts/**/*.md'  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Publish to Hashnode
        uses: hashnode-publish@latest  
        with:
          token: ${{ secrets.HASHNODE_KEY }}
          publication: ${{ secrets.HASHNODE_PUBLICATION_ID }}
          path: posts/**/*.md
